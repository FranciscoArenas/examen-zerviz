openapi: 3.0.3
info:
  title: Node API
  version: 1.0.0
  description: API REST con autenticaci√≥n JWT.
servers:
- url: /
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ProfileResponse:
      type: object
      properties:
        userId:
          type: integer
        email:
          type: string
        issuedAt:
          type: integer
        expiresAt:
          type: integer
    RailsHealth:
      type: object
      properties:
        status:
          type: string
        time:
          type: string
          format: date-time
        source:
          type: string
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /protected/profile:
    get:
      summary: Perfil basado en JWT
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        '401':
          description: Unauthorized
  /rails/health:
    get:
      summary: Salud del servicio Rails
  /saludo:
    get:
      summary: Saludo simple
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RailsHealth'
        '502':
          description: Bad Gateway
                $ref: '#/components/schemas/RailsHealth'
        '502':
          description: Bad Gateway
  /saludo:
    get:
      summary: Saludo simple
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
  /adios:
    post:
      summary: Despedida personalizada
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nombre]
              properties:
                nombre:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
