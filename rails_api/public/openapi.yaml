openapi: 3.0.3
info:
  title: Rails API
  version: 1.0.0
  description: API REST con autenticación JWT.
servers:
- url: /
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserCreate:
      type: object
      required: [user]
      properties:
        user:
          type: object
          required: [email, password]
          properties:
            username:
              type: string
            email:
              type: string
              format: email
            password:
              type: string
              format: password
            first_name:
              type: string
            last_name:
              type: string
            role:
              type: string
            status:
              type: string
            bio:
              type: string
            company:
              type: string
            location:
              type: string
            phone_number:
              type: string
            website:
              type: string
              format: uri
            github_handle:
              type: string
            two_factor_enabled:
              type: boolean
            auth_token:
              type: string
    AuthCredentials:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    AuthSignup:
      allOf:
      - $ref: '#/components/schemas/AuthCredentials'
      - type: object
        required: [password_confirmation]
        properties:
          password_confirmation:
            type: string
            format: password
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer
    RefreshRequest:
      type: object
      required: [refresh_token]
      properties:
        refresh_token:
          type: string
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /auth/signup:
    post:
      summary: Registro de usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthSignup'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '422':
          description: Validation error
  /auth/login:
    post:
      summary: Inicio de sesión
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCredentials'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Unauthorized
  /auth/refresh:
    post:
      summary: Renovar token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Unauthorized
  /auth/logout:
    post:
      summary: Revocar refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '204':
          description: No Content
        '422':
          description: Validation error
  /users:
    post:
      summary: Crear usuario (protegido con JWT)
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
                    format: email
        '401':
          description: Unauthorized
        '422':
          description: Validation error
