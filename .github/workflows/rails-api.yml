name: Rails API CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'rails_api/**'
      - '.github/workflows/rails-api.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'rails_api/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rails_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rails_test
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: rails_api
    
    - name: Instalar dependencias
      working-directory: ./rails_api
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    
    - name: Configurar base de datos
      working-directory: ./rails_api
      run: |
        bundle exec rake db:create
        bundle exec rake db:migrate
    
    - name: Ejecutar RuboCop
      working-directory: ./rails_api
      run: bundle exec rubocop --if-present
      continue-on-error: true
    
    - name: Ejecutar tests
      working-directory: ./rails_api
      run: bundle exec rspec --if-present || bundle exec rake test --if-present
      continue-on-error: true
    
    - name: Análisis de seguridad (Brakeman)
      working-directory: ./rails_api
      run: |
        gem install brakeman
        brakeman --if-present
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: ${{ secrets.DOCKER_USERNAME != '' }}
    
    - name: Build y Push Docker image
      working-directory: ./rails_api
      run: |
        docker build -t rails-api:${{ github.sha }} .
        docker tag rails-api:${{ github.sha }} rails-api:latest
        # docker push rails-api:${{ github.sha }} # Descomentar cuando tengas Docker Hub configurado
        # docker push rails-api:latest
    
    - name: Guardar imagen Docker
      run: docker save rails-api:latest | gzip > rails-api.tar.gz
    
    - name: Upload artefacto
      uses: actions/upload-artifact@v4
      with:
        name: rails-api-image
        path: rails-api.tar.gz
        retention-days: 7
