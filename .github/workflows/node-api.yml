name: Node.js API CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'node_api/**'
      - '.github/workflows/node-api.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'node_api/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: node_api/package-lock.json
    
    - name: Instalar dependencias
      working-directory: ./node_api
      run: npm ci
    
    - name: Ejecutar linter
      working-directory: ./node_api
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Ejecutar tests
      working-directory: ./node_api
      run: npm test --if-present
    
    - name: Build
      working-directory: ./node_api
      run: npm run build --if-present

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: ${{ secrets.DOCKER_USERNAME != '' }}
    
    - name: Build y Push Docker image
      working-directory: ./node_api
      run: |
        docker build -t node-api:${{ github.sha }} .
        docker tag node-api:${{ github.sha }} node-api:latest
        # docker push node-api:${{ github.sha }} # Descomentar cuando tengas Docker Hub configurado
        # docker push node-api:latest
    
    - name: Guardar imagen Docker
      run: docker save node-api:latest | gzip > node-api.tar.gz
    
    - name: Upload artefacto
      uses: actions/upload-artifact@v4
      with:
        name: node-api-image
        path: node-api.tar.gz
        retention-days: 7
