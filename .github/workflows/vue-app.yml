name: Vue.js App CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vue_app/**'
      - '.github/workflows/vue-app.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'vue_app/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: vue_app/package-lock.json
    
    - name: Instalar dependencias
      working-directory: ./vue_app
      run: npm ci
    
    - name: Ejecutar linter
      working-directory: ./vue_app
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Ejecutar tests unitarios
      working-directory: ./vue_app
      run: npm run test:unit --if-present
      continue-on-error: true
    
    - name: Build para producción
      working-directory: ./vue_app
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Upload artefactos de build
      uses: actions/upload-artifact@v4
      with:
        name: vue-dist-${{ matrix.node-version }}
        path: vue_app/dist
        retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: secrets.DOCKER_USERNAME != ''
    
    - name: Build y Push Docker image
      working-directory: ./vue_app
      run: |
        docker build -t vue-app:${{ github.sha }} .
        docker tag vue-app:${{ github.sha }} vue-app:latest
        # docker push vue-app:${{ github.sha }} # Descomentar cuando tengas Docker Hub configurado
        # docker push vue-app:latest
    
    - name: Guardar imagen Docker
      run: docker save vue-app:latest | gzip > vue-app.tar.gz
    
    - name: Upload artefacto
      uses: actions/upload-artifact@v4
      with:
        name: vue-app-image
        path: vue-app.tar.gz
        retention-days: 7

